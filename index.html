<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portland Galaxy</title>
<link id="dynamic-favicon" rel="icon" href="">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: 'Orbitron', sans-serif; overflow: hidden; color: white; }
  body { background: #000; }
  canvas { display: block; position: fixed; top:0; left:0; z-index: -1; }

  .content {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 25px;
    border-radius: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #6ec6ff, 0 0 40px #4da6ff;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #6ec6ff, 0 0 20px #4da6ff; }
    to { text-shadow: 0 0 20px #9ad4ff, 0 0 40px #6ec6ff; }
  }

  #date-display {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #9ad4ff;
    text-shadow: 0 0 10px #4da6ff;
  }

  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 30px;
    font-size: 1.1rem;
    color: white;
    background: rgba(0,0,50,0.6);
    border: 2px solid #6ec6ff;
    border-radius: 30px;
    text-decoration: none;
    transition: 0.3s;
    text-shadow: 0 0 10px #6ec6ff;
    cursor: pointer;
  }

  .btn:hover {
    background: #6ec6ff;
    color: #090a0f;
    box-shadow: 0 0 20px #6ec6ff, 0 0 40px #4da6ff;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="content">
  <h1>Portland Galaxy</h1>
  <div id="date-display"></div>
  <a href="#games" class="btn">Games</a>
  <a href="#emulator" class="btn">Emulator</a>
  <a href="#suggestions" class="btn">Suggestions</a>
  <br><br>
  <button class="btn" onclick="disguiseTab()">Disguise Tab</button>
</div>

<script>
// Update live date
function updateDate() {
  const now = new Date();
  document.getElementById("date-display").textContent = now.toDateString() + " " + now.toLocaleTimeString();
}
setInterval(updateDate, 1000);
updateDate();

// Persistent disguise tab using manual input
function applySavedSettings() {
  const savedTitle = localStorage.getItem('disguiseTitle');
  const savedFavicon = localStorage.getItem('disguiseFavicon');
  if (savedTitle) document.title = savedTitle;
  if (savedFavicon) document.getElementById('dynamic-favicon').href = savedFavicon;
}

function disguiseTab() {
  const newTitle = prompt("Enter tab title:");
  const newFavicon = prompt("Enter favicon URL (direct link to .ico or .png):");
  if (newTitle) {
    document.title = newTitle;
    localStorage.setItem('disguiseTitle', newTitle);
  }
  if (newFavicon) {
    document.getElementById('dynamic-favicon').href = newFavicon;
    localStorage.setItem('disguiseFavicon', newFavicon);
  }
}

applySavedSettings();

// Starfield particles background
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const stars = [];
const numStars = 250;

for(let i=0;i<numStars;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.5+0.5,
    vx: (Math.random()-0.5)*0.5,
    vy: (Math.random()-0.5)*0.5
  });
}

function animate() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,w,h);

  ctx.fillStyle = '#fff';
  stars.forEach(s=>{
    s.x += s.vx;
    s.y += s.vy;

    if(s.x<0) s.x=w;
    if(s.x>w) s.x=0;
    if(s.y<0) s.y=h;
    if(s.y>h) s.y=0;

    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
