<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portland Galaxy</title>
  <link id="dynamic-favicon" rel="icon" type="image/png" href="">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    body {
      background: url('https://media.makeagif.com/gmedia/otrneG') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #6ec6ff, 0 0 40px #4da6ff;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #6ec6ff, 0 0 20px #4da6ff; }
      to { text-shadow: 0 0 20px #9ad4ff, 0 0 40px #6ec6ff; }
    }

    #date-display {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #9ad4ff;
      text-shadow: 0 0 10px #4da6ff;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: white;
      background: rgba(0, 0, 50, 0.6);
      border: 2px solid #6ec6ff;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      text-shadow: 0 0 10px #6ec6ff;
      cursor: pointer;
    }

    .btn:hover {
      background: #6ec6ff;
      color: #090a0f;
      box-shadow: 0 0 20px #6ec6ff, 0 0 40px #4da6ff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Portland Galaxy</h1>
    <div id="date-display"></div>

    <a href="#games" class="btn">Games</a>
    <a href="#emulator" class="btn">Emulator</a>
    <a href="#suggestions" class="btn">Suggestions</a>
    <br><br>
    <button class="btn" onclick="changeFaviconAndTitle()">disguise tab</button>
  </div>

  <script>
    function updateDate() {
      const date = new Date();
      document.getElementById("date-display").textContent =
        date.toDateString() + " " + date.toLocaleTimeString();
    }
    setInterval(updateDate, 1000);
    updateDate();

    function applySavedSettings() {
      const savedTitle = localStorage.getItem("siteTitle");
      const savedFavicon = localStorage.getItem("siteFavicon");
      if (savedTitle) document.title = savedTitle;
      if (savedFavicon) document.getElementById("dynamic-favicon").href = savedFavicon;
    }

    async function changeFaviconAndTitle() {
      const url = prompt("Enter a site URL (example: https://example.com)");
      if (!url) return;

      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        const data = await response.json();
        const html = data.contents;

        const titleMatch = html.match(/<title>(.*?)<\\/title>/i);
        const siteTitle = titleMatch ? titleMatch[1] : "Portland Galaxy";

        const faviconUrl = new URL("/favicon.ico", url).href;

        document.title = siteTitle;
        document.getElementById("dynamic-favicon").href = faviconUrl;

        localStorage.setItem("siteTitle", siteTitle);
        localStorage.setItem("siteFavicon", faviconUrl);

        alert("Title and favicon updated!");
      } catch (err) {
        alert("Failed to fetch site data. Check the URL.");
      }
    }

    applySavedSettings();
  </script>
</body>
</html>
